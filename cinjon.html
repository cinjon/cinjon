<head>
  <style>
    #topBar {
    -webkit-border-radius: 4px;
    border-color: rgba(229, 103, 23, 0.8);
    height:60px;
    margin:30px;
    }
    .navTitle {
    margin-bottom:10px
    }
    .navigation {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    #main {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight:305;
      letter-spacing: 2px;
      font-size:22px
    }
    .prettyprint {
    min-height:310px;
    border: 3px solid rgba(182, 140, 31, 0.15);
    background-color: rgba(245, 245, 245, 0);
    overflow:auto;
    max-height:550px;
    }
    .nav-pills .active a {
    border-color: rgba(229, 103, 23, 0.8);
    box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075) inset, 0 0 8px rgba(229, 103, 23, 0.6);
    outline: 0 none;
    background-color:rgba(204, 106, 0, 0.03);
    color:#111355;
    }
    .nav-pills a:hover {
    border-color: rgba(229, 103, 23, 0.8);
    box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075) inset, 0 0 8px rgba(229, 103, 23, 0.6);
    outline: 0 none;
    background-color:rgba(204, 106, 0, 0.03);
    color:#111355;
    }
  <title>Cinjon</title>
</head>

<body>
  <div class="container-fluid">
    <div style="margin:30px" />
    <hr>
    <div class="row-fluid">

      <div class="tabbable" id="navigation">
        <ul class="nav nav-pills nav-stacked span3" style="margin-left:10px">
          {{> mainNavigation}}
          <hr>
          {{> writingNavigation}}
          <hr>
          {{> storyNavigation}}
          <hr>
        </ul>
        <div class="tab-content span8" id="main">
            {{> display}}
        </div>
      </div>

    </div>
  </div>
</body>

<template name="display">
  <div id="tabsNav-main" class="tab-pane active">
    <div contenteditable="false" class="prettyprint">
      {{> main}}
    </div>
  </div>
  <div id="tabsNav-writing1" class="tab-pane">
    <div contenteditable="false" class="prettyprint">
      {{> aboutaboy}}
    </div>
  </div>
  <div id="tabsNav-story1" class="tab-pane">
    <div contenteditable="false" class="prettyprint">
      {{> newengland}}
    </div>
  </div>
  <div id="tabsNav-story2" class="tab-pane">
    <div contenteditable="false" class="prettyprint">
      {{> jellybean}}
    </div>
  </div>
</template>

<template name="mainNavigation">
  <p class="navTitle"><strong>he says</strong></p>

    <a href="#tabsNav-main" data-toggle="tab">Hello</a>
  </li>
</template>

<template name="writingNavigation">
