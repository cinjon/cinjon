<body>

    <div id="topBar" />
    <div class="row">
      <div class="tabbable" style="margin-left:10px">
        {{> writingNavigation}}
        {{> projectNavigation}}
        <div class="span2" id="fakeUL" />
        <div class="tab-content span8" id="main">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="span8 offset2" id="hoverText" style="display:none; padding-left:10px; color: #AAA;" />
    </div>
  </div>
</body>
